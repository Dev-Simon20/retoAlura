<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img src="/Imagenes/Logo.png" alt="Logo Alura"></h1>
    </header>
    <div class="contenedor">
        <section class="entradaDatos">
            <div class="encerrar">
                <textarea class="datos" id="entrada" placeholder="Ingrese el texto aqui" required></textarea>
                <p><img src="/Imagenes/bi_exclamation-circle-fill.png" alt=""> Solo letras min√∫sculas y sin acentos</p>
                <div class="botones">
                    <button class="encriptar" id="procesar">Encriptar</button>
                    <button class="desencriptar" id="proceso">Desencriptar</button>
                    <button class="intercambiar" id="cambio" >Cambio</button>
                </div>
            </div>
        </section>

        <section class="salidaDatos">
            <textarea class="outpod" id="salida"  placeholder="Ningun mensaje fue encontrado 
Ingrese el texto que desea encriptar o 
desencriptar" ></textarea>
             <button id="copiar" onclick="mostrarBoton();">
                Copiar
             </button>
        </section>

    </div>
</body>



<script>

    var entrada = document.querySelector("#entrada");
    var botonEncrip = document.querySelector("#procesar");
    var salida = document.querySelector("#salida");
  
    var botonDesencriptar = document.querySelector("#proceso");
    var botonCambio=document.querySelector("#cambio");
    var botonCopiar=document.querySelector("#copiar");
    var atrapar;
    var cadena = [];
    var contador = 0;
    var cont =0;
    function datosEncriptados() {

        atrapar = entrada.value;
        for (let i = 0; i < atrapar.length; i++) {
            cadena[i] = atrapar[i];
            console.log('caracter:  ' + cadena[i]);
            contador += 1;
        }
        for (let i = 0; i < cadena.length; i++) {
            if (cadena[i] == 'e') {
                cadena[i] = 'enter';
            }
            if (cadena[i] == 'i') {
                cadena[i] = 'imes';
            }
            if (cadena[i] == 'a') {
                cadena[i] = 'ai';
            }
            if (cadena[i] == 'o') {
                cadena[i] = 'ober';
            }
            if (cadena[i] == 'u') {
                cadena[i] = 'ufat';
            }

        }
        atrapar = '';
        for (let i = 0; i < cadena.length; i++) {
            atrapar += cadena[i];
        }
        salida.value = atrapar;
        contador = 0;
        atrapar = '';
        cadena = [];
    }

    function datosDesencriptados() {

        atrapar = entrada.value;
        for (let i = 0; i < atrapar.length; i++) {
            cadena[i] = atrapar[i];
            console.log('caracter:  ' + cadena[i]);
            contador += 1;
        }
        for (let i = 0; i < cadena.length; i++) {
            if (cadena[i] == 'e' && cadena[i + 1] == 'n' && cadena[i + 2] == 't' && cadena[i + 3] == 'e' && cadena[i + 4] == 'r') {
                cadena[i] = 'e';
                cadena[i + 1] = '';
                cadena[i + 2] = '';
                cadena[i + 3] = '';
                cadena[i + 4] = '';
            }
            if (cadena[i] == 'i' && cadena[i + 1] == 'm' && cadena[i + 2] == 'e' && cadena[i + 3] == 's') {
                cadena[i] = 'i';
                cadena[i + 1] = '';
                cadena[i + 2] = '';
                cadena[i + 3] = '';
            }
            if (cadena[i] == 'a' && cadena[i + 1] == 'i') {
                cadena[i] = 'a';
                cadena[i + 1] = '';
            }
            if (cadena[i] == 'o' && cadena[i + 1] == 'b' && cadena[i + 2] == 'e' && cadena[i + 3] == 'r') {
                cadena[i] = 'o';
                cadena[i + 1] = '';
                cadena[i + 2] = '';
                cadena[i + 3] = '';
            }
            if (cadena[i] == 'u' && cadena[i + 1] == 'f' && cadena[i + 2] == 'a' && cadena[i + 3] == 't') {
                cadena[i] = 'u';
                cadena[i + 1] = '';
                cadena[i + 2] = '';
                cadena[i + 3] = '';
            }

        }
        atrapar = '';
        for (let i = 0; i < cadena.length; i++) {
            atrapar += cadena[i];
        }
        salida.value = atrapar;
        contador = 0;
        atrapar = '';
        cadena = [];
    }
    
    function cambiarDatos(){

        atrapar=salida.value;
        
        entrada.value=atrapar;
        atrapar='';
        cadena = [];
        salida.value='';

    }

    function mostrarBoton(){
        let texto=document.getElementById('salida');
        texto.select();
        texto.setSelectionRange(0,99999);
        document.execCommand('copy');
    }
    


     
    botonCambio.onclick= cambiarDatos;
    botonEncrip.onclick = datosEncriptados;
    botonDesencriptar.onclick = datosDesencriptados;
    
    


</script>


<!--
    La letra "e" es convertida para "enter"
    La letra "i" es convertida para "imes"
    La letra "a" es convertida para "ai"
    La letra "o" es convertida para "ober"
    La letra "u" es convertida para "ufat"
-->

</html>
